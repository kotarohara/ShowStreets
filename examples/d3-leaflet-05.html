    /**
     * This function converts a linestring into an array of points
     * @param linestring A geojson representation of a linestring
     */
    function linestringToPoints (linestring) {
        var points = [];
        var coordinates = linestring.geometry.coordinates;
        for (var i = 0; i < coordinates.length; i++) {
            var point = {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": coordinates[i]
                },
                "properties": {
                    label: {
                        "accessibility_feature_id": 1,
                        "feature_type": 3,
                        "coordinates": [coordinates[i][0] + 0.0001, coordinates[i][1] + 0.0001]
                    }
                }
            };
            points.push(point);
        }
        return points;
    }

    function animate(filename) {
        d3.json(filename, function(collection) {
            // https://github.com/mbostock/d3/wiki/Geo-Streams#stream-transforms

            // Adjust the view first
            // map.on("viewreset", reset);
//            reset();
            // Get the bounding box and align the svg
            var bounds = d3path.bounds(collection),
                    topLeft = bounds[0],
                    bottomRight = bounds[1];

                    .attr("height", bottomRight[1] - topLeft[1] + 120)
                    .style("left", topLeft[0] - 50 + "px")
                    .style("top", topLeft[1] - 50 + "px");
            g.attr("transform", "translate(" + (-topLeft[0] + 50) + "," + (-topLeft[1] + 50) + ")");

            // Apply the toLine function to align the path to
            markerGroup.attr("transform", function () {
                var y = featuresdata[0].geometry.coordinates[1];
                var x = featuresdata[0].geometry.coordinates[0];
                return "translate(" +
                        map.latLngToLayerPoint(new L.LatLng(y, x)).x + "," +
                        map.latLngToLayerPoint(new L.LatLng(y, x)).y + ")";
            });

            var heading = 0;
            markerGroup.attr("counter", 1);

                        .duration(1000)
                        .attr("transform", function () {

                                    map.latLngToLayerPoint(new L.LatLng(y, x)).x + "," +

                        });

//                if ("label" in featuresdata[i].properties) {

//                }
